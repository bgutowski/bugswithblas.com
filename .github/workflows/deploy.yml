name: Deploy Hugo Site

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        submodules: true  # Ensure submodules are updated
        fetch-depth: 0  # Fetch all history for Hugo to work properly

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.141.0'
        extended: true

    - name: Configure Git
      run: |
        git config --global user.name "bgutowski"
        git config --global user.email "blazej.gutowski@pm.me"

    - name: Build Site
      run: hugo --minify --gc

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.GITHUB_TOKEN }}
        external_repository: bgutowski/$(basename $GITHUB_REPOSITORY)-gh-pages
        publish_dir: ./public
        publish_branch: gh-pages