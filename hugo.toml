  metaKeywords = ["Błażej Gutowski, bugswithblas, bug bounty hunting, ethical hacking, penetration testing blog, cybersecurity portfolio, CV Błażej Gutowski, pentesting tutorials, bug hunting tips, web application security, cybersecurity blog, ethical hacking tutorials, bug bounty reports, hacking tools and techniques, cybersecurity career, OWASP vulnerabilities, security testing blog, vulnerability research, information security, ethical hacker portfolio"]
  showBackToTopButton = true # true or false for "back to top" button on posts and pages

  socialIcons = [
